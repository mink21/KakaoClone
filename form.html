<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
</head>

<body>
    <form>
        <h1>Create an account</h1>
        <div>
            <label for="first-name"> First Name</label>
            <input id="first-name" required placeholder="First name" type="text" />
        </div>

        <div>
            <label for="last-name"> Last Name</label>
            <input id="last-name" required placeholder="Last name" type="text" />
        </div>

        <div>
            <label for="email"> Email</label>
            <input id="email" required placeholder="Email" type="email" />
        </div>

        <div>
            <label for="username"> Username</label>
            <input id="username" required placeholder="Username" type="text" />
        </div>

        <div>
            <label for="password"> Password</label>
            <input id="password" required placeholder="Password" type="password" minlength="10" />
        </div>

        <div>
            <label for="birth-date"> Birth date</label>
            <input id="birth-date" required type="date" />

            <div>
                <label for="range"> How happy are you?</label>
                <input id="range" required type="range" />
            </div>

            <div>
                <label for="color"> What is your fav. color?</label>
                <input id="color" required type="color" />
            </div>

            <div>
                <input required type="submit" value="Create Account" />
            </div>
    </form>
</body>

</html>
