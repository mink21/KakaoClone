<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles5.css" rel="stylesheet" />
</head>

<body>
    <header class="header__column">
        <i class="fas fa-times"></i>
        <h3 class="header__title">Playlist</h3>
    </header>

    <div class="chosen-song">
        <div class="chosen-song__cover">
            <i class="fas fa-images fa-3x"></i>
        </div>
        <div class="chosen-song__info">
            <h2 class="chosen-song__title">Random Love</h2>
            <h4 class="chosen-song__singer">by Divay Kapoor</h4>
        </div>
    </div>

    <div class="btn">
        <div class="btn--square">
            <i class="fas fa-play"></i>
            <h3>Play</h3>
        </div>
        <div class="btn--circle">
            <i class="far fa-heart"></i>
        </div>
        <div class="btn--circle">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <div class="playlist">
        <div class="playlist__song">
            <div class="playlist__cover"></div>
            <div class="playlist__info">
                <h3 class="playlist__title">Matargasti</h3>
                <h5 class="playlist__singer">Mohit Chauhan</h5>
            </div>
        </div>
        <div class="playlist__song">
            <div class="playlist__cover"></div>
            <div class="playlist__info">
                <h3 class="playlist__title">Attitude</h3>
                <h5 class="playlist__singer">Lewis OfMan・Attitude</h5>
            </div>
        </div>
        <div class="playlist__song">
            <div class="playlist__cover"></div>
            <div class="playlist__info">
                <h3 class="playlist__title">Try Everything</h3>
                <h5 class="playlist__singer">Shakira・Zootopia</h5>
            </div>
        </div>
        <div class="playlist__song">
            <div class="playlist__cover"></div>
            <div class="playlist__info">
                <h3 class="playlist__title">Sunflower</h3>
                <h5 class="playlist__singer">Joseph Vincent・Sunflower</h5>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
